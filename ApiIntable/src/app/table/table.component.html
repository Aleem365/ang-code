<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 ">
            <form action="" [formGroup]="userData" (ngSubmit)="onSubmit(userData.value)">
                <div class="mt-3">
                    <label for="" class="form-label">user name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="enter name">
                </div>
                <div class="mt-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="type email">
                </div>
                <div class="mt-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="enter password">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn " [ngClass]="editMod ? 'btn-primary':'btn-success'">{{editMod ?
                        'Update Data': 'Send Data'}}</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 mt-5">
            <table class="table b-3">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Update</th>
                        <th>remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userarr; index as i">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td class="icon"><i (click)="onRemove(user.userId)" class='bx bx-x'></i>
                        </td>
                        <td> <a routerLink="formes"><i (click)="onEdit(i)" class='bx bxs-edit'></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
